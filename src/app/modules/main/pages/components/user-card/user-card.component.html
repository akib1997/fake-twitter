<div class="flex items-start space-x-3 shadow-xl rounded p-4 bg-white w-full">
  <div
    class="w-8 h-8 rounded-full bg-black inline-flex items-center justify-center"
  >
    <span class="font-medium text-lg uppercase text-white">{{
      user.username.charAt(0)
    }}</span>
  </div>
  <div class="w-full">
    <div class="inline-flex space-x-3 mb-2">
      <p class="font-medium">{{ user.username | slice : 0 : 20 }}</p>
      <p class="font-light">@{{ user.email | slice : 0 : 20 }}</p>
      <p class="font-light">{{ user.join_date | date }}</p>
    </div>
    <div class="flex justify-between items-center">
      <p>{{ user.active }}</p>
      <div class="d">
        <!-- <follow [userId]="user.id"></follow> -->
        <button
          mat-stroked-button
          [routerLink]="['/users', user.id]"
          routerLinkActive="router-link-active"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
