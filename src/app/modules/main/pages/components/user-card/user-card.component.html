<div
  class="flex items-start p-3 bg-white border-b border-gray-200"
  [ngClass]="isUserActive ? '' : 'pointer-events-none opacity-50'"
>
  <div class="basis-1/12 mr-3">
    <a [routerLink]="['/users/', user.id]">
      <avatar [userName]="user.username"></avatar>
    </a>
  </div>
  <div class="basis-11/12">
    <div class="inline-flex space-x-3 mb-2">
      <p class="font-medium">{{ user.username | slice : 0 : 20 }}</p>
      <p class="font-light">{{ user.email | cutAfterAt }}</p>
      <p class="font-light">{{ user.join_date | date }}</p>
    </div>
    <div class="flex justify-between items-center">
      <p>{{ user.active }}</p>
      <div class="d">
        <!-- <follow [userId]="user.id"></follow> -->
        <button
          mat-stroked-button
          [routerLink]="['/users', user.id]"
          routerLinkActive="router-link-active"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
