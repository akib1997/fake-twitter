<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<div class="fixed bottom-0 left-0 w-full z-20 bg-white">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let link of navigations"
      (click)="activeLink = link.link"
      [routerLink]="[link.link]"
      [active]="activeLink == link.link"
    >
    <div class="flex flex-col justify-center items-center">
      <mat-icon class="!text-xl">{{ link.icon }}</mat-icon>

      <span class="capitalize mb-2 inline-block text-sm">{{ link.label }}</span>
    </div>

    </a>
  </nav>
</div>
