<div *ngIf="pageLoading" class="w-full h-full flex items-center justify-center">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="!pageLoading" class="grid gap-4">
  <ng-container *ngIf="followers">
    <ng-container *ngFor="let follower of followers">
      <!-- <tweet-card [tweet]="tweet"></tweet-card> -->
      <follower-card [follower]="follower"></follower-card>
    </ng-container>
  </ng-container>
</div>
