<div
  class="h-screen overflow-y-auto overflow-x-hidden custom-scrollbar pt-4"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <ng-container *ngForEmpty="let follower of followers; else: skeleton">
    <follower-card [follower]="follower" [isFollowing]="false"></follower-card>
  </ng-container>
  <div
    *ngIf="pageLoading"
    class="w-full h-full flex items-center justify-center"
  >
    <mat-progress-spinner
      mode="indeterminate"
      strokeWidth="3"
      diameter="50"
      color="primary"
    ></mat-progress-spinner>
  </div>
  <p
    *ngIf="isEndOfList"
    class="text-center capitalize font-medium text-gray-900 my-2"
  >
    You're end list
  </p>
</div>

<ng-template #skeleton>
  <skeleton></skeleton>
</ng-template>
